<div class="min-h-screen p-8">
  <h2 class="text-2xl font-bold mb-6">Lista de claves</h2>
  <div class="mb-4">
    <button class="bg-green-500 text-white p-2 rounded" routerLink="/create-password">Crear nueva clave</button>
  </div>
  <ul>
    <li *ngFor="let password of passwords" class="mb-2 p-4 border border-gray-300 rounded">
      <strong>{{ password.name }}</strong>
      <div>{{ password.hint }}</div>
    </li>
  </ul>
</div>
