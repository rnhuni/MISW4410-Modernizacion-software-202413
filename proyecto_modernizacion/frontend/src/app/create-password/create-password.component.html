<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-5 text-center">Crear Nueva Clave</h2>
    <form [formGroup]="passwordForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Nombre Clave</label>
        <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          name="name" required formControlName="name">
          <div
            class="text-red-700" *ngIf="passwordForm.get('name')?.hasError('required') && passwordForm.get('name')!.touched"
          >
            El nombre de la clave es requerido
          </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Clave</label>
        <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          name="password" required formControlName="password">
          <div
            class="text-red-700" *ngIf="passwordForm.get('password')?.hasError('required') && passwordForm.get('password')!.touched"
          >
            La clave es requerida
          </div>
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700">Confirmar Clave</label>
        <input type="password" id="confirm-password" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          name="confirmPassword" required formControlName="confirmPassword">
          <div
          class="text-red-700" *ngIf="passwordForm.get('confirmPassword')?.hasError('required') && passwordForm.get('confirmPassword')!.touched"
        >
          La confirmaci√≥n de la clave es requerida
        </div>
      </div>
      <div class="mb-4">
        <label for="hint" class="block text-gray-700">Pista</label>
        <input type="text" id="hint" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          name="hint" formControlName="hint">
          <div
          class="text-red-700" *ngIf="passwordForm.get('hint')?.hasError('required') && passwordForm.get('hint')!.touched"
        >
          La pista es requerida
        </div>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" (click)="createPassword(passwordForm.value)">Guardar</button>
        <button type="button" class="bg-gray-300 text-black py-2 px-4 rounded-md hover:bg-gray-400" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
